services:
  - type: web
    name: sistema-amenazas
    env: python
    pythonVersion: 3.12.8  # ← CRÍTICO: Python 3.12 tiene wheels
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=all pandas==2.1.4 numpy==1.26.4 scikit-learn==1.6.1
      pip install -r requirements.txt --no-deps
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PIP_NO_CACHE_DIR
        value: "1"
